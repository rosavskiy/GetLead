version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: getlead_postgres
    environment:
      POSTGRES_DB: getlead_db
      POSTGRES_USER: getlead
      POSTGRES_PASSWORD: getlead_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U getlead -d getlead_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: getlead_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Main Bot (Control Bot)
  bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: getlead_bot
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql+asyncpg://getlead:getlead_password@postgres:5432/getlead_db
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    command: python main.py

  # Userbot Worker
  userbot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: getlead_userbot
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql+asyncpg://getlead:getlead_password@postgres:5432/getlead_db
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - ./sessions:/app/sessions  # Для хранения сессий Telethon
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    command: python run_userbot.py

volumes:
  postgres_data:
  redis_data:
